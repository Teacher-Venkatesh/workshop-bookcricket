<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Book Cricket</title>
		<link rel="stylesheet" href="index.css" />
		<script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.16/dist/index.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<!-- <div id="confetti-wrapper"> -->
		<!-- </div> -->
		<div class="container">
			<div class="row">
				<div class="col">
					<img
						src="https://via.placeholder.com/150"
						alt=""
						class="profile-icon"
					/>
					<span class="name" id="team-1-name"></span>
					<div class="row round-runs" id="team-1-round-runs">
						<span class="col">-</span>
						<span class="col">-</span>
						<span class="col">-</span>
						<span class="col">-</span>
						<span class="col">-</span>
						<span class="col">-</span>
					</div>
				</div>
				<div class="col">
					<div class="row score">
						<span id="team-1-score"></span>
						<span>-</span>
						<span id="team-2-score"></span>
					</div>
				</div>
				<div class="col">
					<img
						src="https://via.placeholder.com/150"
						alt=""
						class="profile-icon"
					/>
					<span class="name" id="team-2-name"></span>
					<div class="row round-runs" id="team-2-round-runs">
						<span class="col">-</span>
						<span class="col">-</span>
						<span class="col">-</span>
						<span class="col">-</span>
						<span class="col">-</span>
						<span class="col">-</span>
					</div>
				</div>
			</div>
			<div class="row">
				<button
					id="strike-button"
					onclick="handleStrikeButtonClick()"
				></button>
			</div>
			<div class="row" id="result" hidden></div>
		</div>
		<canvas id="confetti-canvas"></canvas>
	</body>
</html>
